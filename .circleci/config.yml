version: 2.1
executors:
  docker-publisher:
    environment:
      ORG_NAME: jonbackhaus
      IMAGE_NAME: homebridge
      IMAGE_URI: $ORG_NAME/$IMAGE_NAME
    docker:
      - image: buildpack-deps:trusty
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN


jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_URI -f Dockerfile $IMAGE_NAME
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_URI
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            # echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            COMMIT_TAGNAME=${CIRCLE_SHA1:0:7}; echo "COMMIT_TAGNAME=$COMMIT_TAGNAME"
            IMAGE_DATE=$(date '+%Y%m%d')
            docker tag $IMAGE_URI $IMAGE_URI:latest
            docker tag $IMAGE_URI $IMAGE_URI:$COMMIT_TAGNAME
            docker tag $IMAGE_URI $IMAGE_URI:$IMAGE_DATE
            docker push $IMAGE_URI:latest
            docker push $IMAGE_URI:$COMMIT_TAGNAME
            docker push $IMAGE_URI:$IMAGE_DATE

  publish-branch:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            # echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker tag $IMAGE_URI $IMAGE_URI:$CIRCLE_BRANCH
            docker push $IMAGE_URI:$CIRCLE_BRANCH


workflows:
  version: 2
  build-main:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - publish-latest:
          requires:
            - build
          context: default
  build-branch:
    jobs:
      - build:
          filters:
            branches:
              ignore: main
      - publish-latest:
          requires:
            - build
          context: default
      - publish-branch:
          requires:
            - build
          context: default