version: 2.1
executors:
  executor-docker:
    environment:
      FROM_TAG: "2022-08-09"
      ORG_NAME: jonbackhaus
      IMAGE_NAME: homebridge
    docker:
      - image: cimg/base:stable


jobs:
  job-build-image:
    description: generic Docker image builder
    parameters:
      dockerfile:
        description: filename for Docker build file (Dockerfile)
        default: "Dockerfile"
        type: string
      build_context:
        description: build path (context)
        default: "."
        type: string
    executor: executor-docker
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: true
      - run:
          name: build image
          command: |
            set -eux
            IMAGE_URI=$ORG_NAME/$IMAGE_NAME; echo "IMAGE_URI=$IMAGE_URI"
            docker build --build-arg FROM_TAG=$FROM_TAG -t $IMAGE_URI -f << parameters.dockerfile >> << parameters.build_context >>
            docker save -o image.tar $IMAGE_URI
      - persist_to_workspace:
          root: .
          paths:
            - "image.tar"

  job-push-image:
    description: push image to repo
    parallelism: 1
    parameters:
      image_tag:
        description: tag for Docker image
        default: "latest"
        type: string
    executor: executor-docker
    steps:
      - setup_remote_docker:
          version: 20.10.11
      - attach_workspace:
          at: .
      - run:
          name: push image
          command: |
            set -eux
            IMAGE_URI=$ORG_NAME/$IMAGE_NAME; echo "IMAGE_URI=$IMAGE_URI"
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker load -i image.tar
            docker tag $IMAGE_URI $IMAGE_URI:<< parameters.image_tag >>
            docker push $IMAGE_URI:<< parameters.image_tag >>
   
  job-test-image:
    description: test image
    parameters:
      image_tag:
        description: tag for Docker image
        default: "latest"
        type: string
    executor: executor-docker
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - attach_workspace:
          at: .
      - run:
          name: test image
          command: |
            set -eux
            IMAGE_URI=$ORG_NAME/$IMAGE_NAME; echo "IMAGE_URI=$IMAGE_URI"
            docker load -i image.tar
            docker tag $IMAGE_URI $IMAGE_URI:test
            docker compose up -d
            sleep 10
            docker exec -t \
              netshoot \
              curl -sSf --retry 3 http://homebridge:8581 > /dev/null || exit 1
            sleep 20
            docker container logs homebridge > homebridge.log
            grep -E "\(Homebridge [A-Z0-9]{4}\) is running on port [0-9]{5}" homebridge.log > /dev/null
      - store_artifacts:
          path: homebridge.log

workflows:
  version: 2
  workflow-push-mainline:
    jobs:
      - job-build-image:
          filters:
            branches:
              only: main
      - job-test-image: &workflow-job-test-image
          requires:
            - "job-build-image"
      - job-push-image: &workflow-job-push-image-tag
          name: job-push-image-tag
          context: default
          requires:
            - "job-build-image"
            - "job-test-image"
          image_tag: "<< pipeline.git.branch >>-<< pipeline.git.revision >>-<< pipeline.number >>"
      - job-push-image: &workflow-job-push-image-tags
          name: job-push-image-tags
          context: default
          requires:
            - "job-push-image-tag"
          matrix:
            parameters:
              image_tag:
                - "<< pipeline.git.branch >>"
                - "<< pipeline.git.branch >>-<< pipeline.git.revision >>"
      - job-push-image:
          <<: *workflow-job-push-image-tag
          name: job-push-image-tag-custom
          image_tag: "latest"
          requires:
            - "job-push-image-tag"
         

  workflow-push-branch:
    jobs:
      - job-build-image:
          filters: 
            branches:
              ignore: main
      - job-test-image:
          <<: *workflow-job-test-image
      - job-push-image:
          <<: *workflow-job-push-image-tag
      - job-push-image:
          <<: *workflow-job-push-image-tags

  workflow-tag-release:
    jobs:
      - job-build-image:
          filters: &workflow-tag-release-filters 
            tags:
              only: /.*/ # build all tags
            branches:
              ignore: /.*/ # ignore all branches
      - job-test-image:
          <<: *workflow-job-test-image
          filters:
            <<: *workflow-tag-release-filters
      - job-push-image:
          <<: *workflow-job-push-image-tag
          name: job-push-image-tag-custom
          image_tag: "release"
          requires:
            - "job-push-image-tag"
          filters:
            <<: *workflow-tag-release-filters

  workflow-cron-nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only: main
    jobs:
      - job-build-image
      - job-test-image:
          <<: *workflow-job-test-image
      - job-push-image:
          <<: *workflow-job-push-image-tag
      - job-push-image:
          <<: *workflow-job-push-image-tags
      - job-push-image:
          <<: *workflow-job-push-image-tag
          name: job-push-image-tag-custom
          image_tag: "nightly"
          requires:
            - "job-push-image-tag"
